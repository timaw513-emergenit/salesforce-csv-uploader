<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce CSV Uploader</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #0176d3;
            margin: 0;
            font-size: 20px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .step {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .step h3 {
            margin-top: 0;
            color: #495057;
        }

        .step.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        button {
            background: #0176d3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: #014486;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #545b62;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .file-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .mapping-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            background: white;
        }

        .mapping-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .mapping-row label {
            flex: 1;
            margin-right: 10px;
        }

        .mapping-row select {
            flex: 1;
            margin: 0;
            padding: 4px;
            font-size: 11px;
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: #28a745;
            transition: width 0.3s ease;
        }

        .results {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            font-size: 12px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0176d3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Salesforce CSV Uploader</h1>
    </div>

    <div id="status" class="status disconnected">
        Not Connected to Salesforce
    </div>

    <!-- Step 1: Authentication -->
    <div class="step" id="step-auth">
        <h3>1. Connect to Salesforce</h3>
        <button id="connect-btn">Connect to Salesforce</button>
        <button id="disconnect-btn" class="secondary hidden">Disconnect</button>
    </div>

    <!-- Step 2: File Upload -->
    <div class="step disabled" id="step-file">
        <h3>2. Select CSV File</h3>
        <input type="file" id="csv-file" accept=".csv" />
        <div id="file-info" class="file-info hidden"></div>
    </div>

    <!-- Step 3: Object Selection -->
    <div class="step disabled" id="step-object">
        <h3>3. Select Salesforce Object</h3>
        <select id="object-select">
            <option value="">Select an object...</option>
        </select>
        <div id="object-loading" class="loading hidden">
            <div class="spinner"></div>
            Loading objects...
        </div>
    </div>

    <!-- Step 4: Field Mapping -->
    <div class="step disabled" id="step-mapping">
        <h3>4. Map Fields</h3>
        <div id="mapping-container" class="mapping-container"></div>
        <button id="create-fields-btn" class="secondary">Create Missing Fields</button>
    </div>

    <!-- Step 5: Upload -->
    <div class="step disabled" id="step-upload">
        <h3>5. Upload Data</h3>
        <button id="upload-btn">Upload to Salesforce</button>
        <div id="upload-progress" class="hidden">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="progress-text">Preparing upload...</div>
        </div>
        <div id="upload-results" class="results hidden"></div>
    </div>

    <div id="error-message" class="error hidden"></div>

    <script src="auth.js"></script>
    <script src="salesforce-api.js"></script>
    <script src="csv-processor.js"></script>
    <script src="popup.js"></script>
</body>
</html>
