<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: #1976d2;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            fill: white;
            width: 30px;
            height: 30px;
        }
        
        h1 {
            color: #333;
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin: 0 0 30px;
            line-height: 1.5;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #c3e6c3;
        }
        
        .status.error {
            background: #fce8e8;
            color: #d63031;
            border: 1px solid #f5b7b1;
        }
        
        .status.processing {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e3f2fd;
            border-top: 2px solid #1565c0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .close-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 20px;
        }
        
        .close-btn:hover {
            background: #1565c0;
        }
        
        .close-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="12" y1="18" x2="12" y2="12"/>
                <line x1="9" y1="15" x2="15" y2="15"/>
            </svg>
        </div>
        
        <h1>Salesforce CSV Uploader</h1>
        <p>Authenticating with Salesforce...</p>
        
        <div id="status" class="status processing">
            <span class="spinner"></span>
            Processing authentication...
        </div>
        
        <button id="closeBtn" class="close-btn" style="display: none;" onclick="window.close()">
            Close Window
        </button>
    </div>

    <script>
        // Handle OAuth callback
        function handleAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = urlParams.get('access_token');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                const statusEl = document.getElementById('status');
                const closeBtnEl = document.getElementById('closeBtn');
                
                if (error) {
                    // Authentication failed
                    statusEl.className = 'status error';
                    statusEl.innerHTML = `
                        <strong>Authentication Failed</strong><br>
                        ${errorDescription || error}
                    `;
                    closeBtnEl.style.display = 'inline-block';
                    
                    // Send error to background script
                    chrome.runtime.sendMessage({
                        type: 'oauth_callback',
                        url: window.location.href,
                        error: error,
                        errorDescription: errorDescription
                    });
                    
                } else if (accessToken) {
                    // Authentication successful
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `
                        <strong>Authentication Successful!</strong><br>
                        You can now close this window.
                    `;
                    closeBtnEl.style.display = 'inline-block';
                    
                    // Send success to background script
                    chrome.runtime.sendMessage({
                        type: 'oauth_callback',
                        url: window.location.href
                    }, (response) => {
                        if (response && response.success) {
                            // Auto-close after 2 seconds
                            setTimeout(() => {
                                window.close();
                            }, 2000);
                        }
                    });
                    
                } else {
                    // No token or error - might be initial redirect
                    statusEl.className = 'status processing';
                    statusEl.innerHTML = `
                        <span class="spinner"></span>
                        Waiting for Salesforce response...
                    `;
                    
                    // Check again after a delay
                    setTimeout(handleAuthCallback, 1000);
                }
                
            } catch (err) {
                console.error('Auth callback error:', err);
                const statusEl = document.getElementById('status');
                const closeBtnEl = document.getElementById('closeBtn');
                
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <strong>Error Processing Authentication</strong><br>
                    ${err.message}
                `;
                closeBtnEl.style.display = 'inline-block';
            }
        }
        
        // Handle messages from background script
        chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
            if (request.type === 'auth_status_update') {
                const statusEl = document.getElementById('status');
                statusEl.className = `status ${request.status}`;
                statusEl.innerHTML = request.message;
                
                if (request.status !== 'processing') {
                    document.getElementById('closeBtn').style.display = 'inline-block';
                }
            }
        });
        
        // Start handling the callback when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to ensure page is fully loaded
            setTimeout(handleAuthCallback, 500);
        });
        
        // Handle window focus in case user switches back
        window.addEventListener('focus', () => {
            if (window.location.hash) {
                handleAuthCallback();
            }
        });
        
        // Handle hash changes (for SPAs)
        window.addEventListener('hashchange', handleAuthCallback);
        
        // Auto-close if window is left open too long (10 minutes)
        setTimeout(() => {
            if (!window.closed) {
                window.close();
            }
        }, 10 * 60 * 1000);
    </script>
</body>
</html>
